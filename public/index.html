<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <aside class="sidebar">
        <div class="Info">
            <div class="logo">
                <img src="images/image 1.png" alt="">
                <div class="logo-nomes">
                    <h2 id="Nome-logo">LogisCore</h2>
                    <p id="Subnome">Inventory System</p>
                </div>
            </div>
            <ul>
                <li class="nav-item" id="Inventory">Inventário</li>
                <li class="nav-item">Relatórios</li>
                <li class="nav-item">Alertas</li>
                <li class="nav-item">Configurações</li>
            </ul>
        </div>
    </aside>
    <main class="main">
        <div class="principal">
            <div class="tudo-princ">
                <div class="text-princ">
                    <h2 id="Titulo-Princ">Painel de Inventário</h2>
                    <span>Gerencie produtos, estoque e movimentações</span>
                </div>
                <div class="principal-baixo">
                    <button class="btn-add" onclick="openModal()">+ Novo Produto</button>
                        <input type="text" id="search-input" placeholder="Pesquisar..." class="search-input" autofocus>
                </div>
            </div>

            <div id="erro-busca" class="erro-busca">
                Nenhum produto encontrado com o nome ou SKU fornecido
            </div>
        </div>
        
        <table class="table-container">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>SKU</th>
                    <th>Qtd</th>
                    <th>Status</th>
                    <th>Localização</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </main>    
        <!-- MODAL -->
    <div class="modal-form" id="modal-form">
        <form action="" class="modal">
            <h2>Novo Produto</h2>
            <div class="inpt-grupo">
                <input type="text" id="nome" name="nome" placeholder="Nome" autofocus/>
            </div>
            <div class="inpt-grupo">
                <input type="text" id="sku" name="SKU" placeholder="SKU" />
            </div>
            <div class="inpt-grupo">
                <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade"/>
            </div>
            <div class="inpt-grupo">
                <input type="text" id="localizacao" name="localizacao" placeholder="Local" />
            </div>
           
            <button type="submit" class="buttonSubmit">Adicionar Produto</button>
        </form>
    </div>
<script src="scripts/modal.js" defer></script>
<script src="scripts/addformulario.js" defer></script>
<script src="scripts/pesquisar.js" defer></script>
<script src="scripts/Cardprodutos.js" defer></script>
<script src="scripts/deleteButton.js" defer></script>
<script src="scripts/editProdutos.js" defer></script>
</body>
</html>
